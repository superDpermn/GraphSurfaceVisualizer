<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D surface visualizer V1.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <div id="inputContainer">
      <label for="funcInput">F(x,y) = ?</label>
      <input id="funcInput" type="text" placeholder="example: x+sin(y)" />

      <label for="funcStartInput">Domain x,y start</label>
      <input
        id="funcStartInput"
        type="number"
        min="-100"
        max="-1"
        placeholder="(-100,-1)"
      />

      <label for="funcEndInput">Domain x,y end</label>
      <input
        id="funcEndInput"
        type="number"
        min="1"
        max="100"
        placeholder="(1,100)"
      />

      <label for="funcDef">Lines in each axis?</label>
      <input
        id="funcDef"
        type="number"
        min="2"
        max="50"
        step="1"
        placeholder="min:2 max:50"
      />

      <button id="saveButton">Save</button>
    </div>

    <script src="lib/math.js"></script>
    <script src="scripts/fnParser.js"></script>
    <script src="scripts/colorEffect.js"></script>
    <script src="scripts/inputController.js"></script>
    <script src="scripts/graph.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
